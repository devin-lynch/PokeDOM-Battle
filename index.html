<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="grid-container">
        <div class="cpu-pokemon pokemon">
            <img id="cpu-pokemon" src="https://img.pokemondb.net/sprites/black-white/anim/normal/dragonite.gif" alt="Dragonite">
        </div>
        <div class="hp">
            HP: <span id="cpu-health">100</span>
        </div>

        <div class="hp">
            HP: <span id="user-health">100</span>
        </div>
        <div class="user-pokemon pokemon">
            <img id="user-pokemon" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/mankey.gif" alt="Mankey">
        </div>
        
        <div class="textbar">
            <img id="textbar" src="https://i.imgur.com/xFfMzuC.png">
            <p id="text">test text</p>
        </div>
        <div class="attack-selection">
            <img id="battlebar-border" src="https://i.imgur.com/xFfMzuC.png">
            
            <div class="battlebar">
                <div id="attack-one">
                    <button class="button" id="low-kick">LOW KICK</button>
                </div>
                <div id="attack-two">
                    <button class="button" id="scratch">SCRATCH</button></br>
                </div>
                <div id="attack-three">
                    <button class="button" id="close-combat">CLOSE COMBAT</button>
                </div>
                <div id="attack-four">
                    <button class="button" id="skull-bash">SKULL BASH</button>
                </div>
            </div>
            
        </div>
        
    </div>
    <button id="a">A</button>

    <script src="./js/script.js"></script>
</body>
</html>
