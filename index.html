<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="grid-container">
        <div class="cpu-pokemon pokemon">
            <img id="cpu-pokemon" src="https://img.pokemondb.net/sprites/black-white/anim/normal/dragonite.gif" alt="Dragonite">
        </div>
        <div class="cpu-health hp">
            HP: <span>100</span>
        </div>

        <div class="user-health hp">
            HP: <span>100</span>
        </div>
        <div class="user-pokemon pokemon">
            <img id="user-pokemon" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/mankey.gif" alt="Mankey">
        </div>
        
        <div class="textbar">
            <img id="textbar" src="https://i.imgur.com/xFfMzuC.png">
        </div>
        <div class="attack-selection">
            <div class="battlebar"></div>
                <img id="battlebar" src="https://i.imgur.com/xFfMzuC.png">
                <button class="button" id="attack-one">attack one</button>
                <button class="button" id="attack-two">attack two</button></br>
                <button class="button" id="attack-three">attack three</button>
                <button class="button" id="attack-four">attack four</button>
            </div>
        </div>
        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
